name: CI - Lint & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ALGORITHM: HS256
      SECRET_KEY: MW6mdMOU8Ga58KSty8BYakM185zW857fZlTBqdmp1JkVih3qqr
      # AÑADE ESTA LÍNEA para configurar el host de Redis
      REDIS_HOST: redis 
      # Si también usas PostgreSQL, es buena idea definirlo:
      # DB_HOST: postgres
      # DB_PORT: 5432
      # DB_USER: postgres
      # DB_PASSWORD: amaterasu
      # DB_NAME: database

    services:
      # Configuración para PostgreSQL
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: amaterasu
          POSTGRES_DB: database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Configuración para Redis Stack
      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: pip install flake8

      - name: Install dependencies for testing
        run: pip install -r requirements-test.txt

      - name: Lint code
        run: flake8 ./src --count --exit-zero --max-line-length=127 --statistics

      - name: Wait for services to be ready
        run: sleep 10

      - name: Run tests with test.sh
        run: bash ./src/ci-test.sh